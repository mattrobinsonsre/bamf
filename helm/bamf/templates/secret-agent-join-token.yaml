{{- if and .Values.agent.enabled (not .Values.agent.joinTokenSecret) }}
{{- if not .Values.agent.joinToken }}
{{- fail "agent.joinToken or agent.joinTokenSecret is required when agent.enabled=true" }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "bamf.fullname" . }}-agent-join-token
  labels:
    {{- include "bamf.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
type: Opaque
stringData:
  token: {{ .Values.agent.joinToken | quote }}
{{- end }}
