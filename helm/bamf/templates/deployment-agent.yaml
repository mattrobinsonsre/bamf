# Agent deployment: docs/guides/agents.md
{{- if .Values.agent.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bamf.fullname" . }}-agent
  labels:
    {{- include "bamf.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
spec:
  replicas: {{ .Values.agent.replicas }}
  selector:
    matchLabels:
      {{- include "bamf.agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap-agent.yaml") . | sha256sum }}
      labels:
        {{- include "bamf.agent.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "bamf.fullname" . }}-agent
      containers:
        - name: agent
          image: {{ include "bamf.agent.image" . }}
          imagePullPolicy: {{ .Values.agent.image.pullPolicy }}
          args:
            - --config
            - /etc/bamf-agent/agent.yaml
          env:
            - name: BAMF_JOIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.agent.joinTokenSecret | default (printf "%s-agent-join-token" (include "bamf.fullname" .)) }}
                  key: {{ .Values.agent.joinTokenKey | default "token" }}
                  optional: true  # Not needed after initial registration
            - name: BAMF_DATA_DIR
              value: {{ .Values.agent.dataDir | quote }}
            - name: BAMF_CERT_SECRET_NAME
              value: {{ include "bamf.fullname" . }}-agent-certs
            - name: BAMF_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: config
              mountPath: /etc/bamf-agent
              readOnly: true
            - name: data
              mountPath: {{ .Values.agent.dataDir }}
          resources:
            {{- toYaml .Values.agent.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "bamf.fullname" . }}-agent-config
        - name: data
          # Certs are persisted in K8s Secret ({{ include "bamf.fullname" . }}-agent-certs).
          # This volume is only used for local file cache needed by TLS loading.
          emptyDir: {}
      {{- with .Values.agent.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agent.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agent.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
