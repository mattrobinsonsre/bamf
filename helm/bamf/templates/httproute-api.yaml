{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "bamf.fullname" . }}-api
  labels:
    {{- include "bamf.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ include "bamf.fullname" . }}
      sectionName: https
  hostnames:
    - {{ .Values.gateway.hostname | quote }}
  rules:
    # API routes
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: {{ include "bamf.fullname" . }}-api
          port: 8000
    - matches:
        - path:
            type: PathPrefix
            value: /health
      backendRefs:
        - name: {{ include "bamf.fullname" . }}-api
          port: 8000
    - matches:
        - path:
            type: PathPrefix
            value: /ready
      backendRefs:
        - name: {{ include "bamf.fullname" . }}-api
          port: 8000
    {{- if not .Values.web.standalone }}
    # If web not standalone, API serves everything
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "bamf.fullname" . }}-api
          port: 8000
    {{- end }}
{{- end }}
