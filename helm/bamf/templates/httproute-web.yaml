{{- if and .Values.gateway.enabled (eq .Values.gateway.provider "istio") .Values.web.standalone }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "bamf.fullname" . }}-web
  labels:
    {{- include "bamf.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ include "bamf.fullname" . }}
      sectionName: https
  hostnames:
    - {{ .Values.gateway.hostname | quote }}
  rules:
    # Web UI catch-all (lower priority than API routes in httproute-api.yaml)
    # Gateway API routes by most specific match first, so /api/* wins over /*
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "bamf.fullname" . }}-web
          port: 3000
{{- end }}
