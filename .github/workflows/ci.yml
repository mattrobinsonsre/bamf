name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '**.md'
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Tests and Linting
  # ─────────────────────────────────────────────────────────────────────────────

  python-lint:
    runs-on: sls-dev-us1-arm64
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Run ruff check
        working-directory: services
        run: poetry run ruff check bamf/

      - name: Run ruff format check
        working-directory: services
        run: poetry run ruff format --check bamf/

  python-tests:
    runs-on: sls-dev-us1-arm64
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: services
        run: poetry install --no-interaction --only main,dev

      - name: Run unit tests
        working-directory: services
        env:
          DATABASE_URL: ""
          REDIS_URL: ""
          TESTING: "true"
        run: |
          poetry run pytest tests/ \
            -v \
            --tb=short \
            --strict-markers \
            --color=yes \
            --cov=bamf \
            --cov-report=term-missing

  go-lint:
    runs-on: sls-dev-us1-arm64
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  go-tests:
    runs-on: sls-dev-us1-arm64
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        run: go test -v -race ./...

  helm-lint:
    runs-on: sls-dev-us1-arm64
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Update Helm dependencies
        run: helm dependency update helm/bamf/

      - name: Lint Helm chart
        run: helm lint helm/bamf/

      - name: Template Helm chart
        run: |
          helm template test helm/bamf/ \
            --values helm/bamf/values.yaml \
            --set postgresql.external.host=test-db \
            --set redis.external.host=test-redis \
            --set ingress.external.hostname=bamf.example.com \
            --set bridge.tunnelDomain=tunnel.bamf.example.com \
            --namespace=test

  # ─────────────────────────────────────────────────────────────────────────────
  # Go Binary Builds
  # ─────────────────────────────────────────────────────────────────────────────

  build-go-binaries:
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: sls-dev-us1-amd64
          - os: linux
            arch: arm64
            runner: sls-dev-us1-arm64
          - os: darwin
            arch: amd64
            runner: sls-dev-us1-amd64
          - os: darwin
            arch: arm64
            runner: sls-dev-us1-arm64
          - os: windows
            arch: amd64
            runner: sls-dev-us1-amd64
          - os: windows
            arch: arm64
            runner: sls-dev-us1-arm64
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            SHA="${{ github.event.pull_request.head.sha }}"
          else
            SHA="${{ github.sha }}"
          fi
          SHORT_SHA="${SHA:0:7}"
          echo "sha=${SHA}" >> $GITHUB_OUTPUT
          echo "short=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build CLI
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: "0"
        run: |
          EXT=""
          if [ "${{ matrix.os }}" = "windows" ]; then
            EXT=".exe"
          fi
          go build \
            -ldflags="-s -w -X github.com/mattrobinsonsre/bamf/cmd/bamf/cmd.Version=${{ steps.version.outputs.short }} -X github.com/mattrobinsonsre/bamf/cmd/bamf/cmd.GitCommit=${{ steps.version.outputs.sha }}" \
            -o dist/bamf-${{ matrix.os }}-${{ matrix.arch }}${EXT} \
            ./cmd/bamf

      - name: Build Agent
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: "0"
        run: |
          EXT=""
          if [ "${{ matrix.os }}" = "windows" ]; then
            EXT=".exe"
          fi
          go build \
            -ldflags="-s -w" \
            -o dist/bamf-agent-${{ matrix.os }}-${{ matrix.arch }}${EXT} \
            ./cmd/bamf-agent

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────────────────
  # Docker Image Builds (immediate, multi-arch)
  # ─────────────────────────────────────────────────────────────────────────────

  build-api:
    strategy:
      matrix:
        arch:
          - platform: linux/arm64
            runner: sls-dev-us1-arm64
          - platform: linux/amd64
            runner: sls-dev-us1-amd64
    runs-on: ${{ matrix.arch.runner }}
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            SHA="${{ github.event.pull_request.head.sha }}"
          else
            SHA="${{ github.sha }}"
          fi
          SHORT_SHA="${SHA:0:7}"
          PLATFORM_SUFFIX=$(echo "${{ matrix.arch.platform }}" | cut -d'/' -f2)
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "suffix=${PLATFORM_SUFFIX}" >> $GITHUB_OUTPUT

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          platforms: ${{ matrix.arch.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/bamf-api:${{ steps.tag.outputs.sha }}-${{ steps.tag.outputs.suffix }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-bridge:
    strategy:
      matrix:
        arch:
          - platform: linux/arm64
            runner: sls-dev-us1-arm64
          - platform: linux/amd64
            runner: sls-dev-us1-amd64
    runs-on: ${{ matrix.arch.runner }}
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            SHA="${{ github.event.pull_request.head.sha }}"
          else
            SHA="${{ github.sha }}"
          fi
          SHORT_SHA="${SHA:0:7}"
          PLATFORM_SUFFIX=$(echo "${{ matrix.arch.platform }}" | cut -d'/' -f2)
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "suffix=${PLATFORM_SUFFIX}" >> $GITHUB_OUTPUT

      - name: Build and push Bridge image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.bridge
          platforms: ${{ matrix.arch.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/bamf-bridge:${{ steps.tag.outputs.sha }}-${{ steps.tag.outputs.suffix }}
          build-args: |
            VERSION=${{ steps.tag.outputs.sha }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-agent-image:
    needs: [build-go-binaries]
    strategy:
      matrix:
        arch:
          - platform: linux/arm64
            runner: sls-dev-us1-arm64
          - platform: linux/amd64
            runner: sls-dev-us1-amd64
    runs-on: ${{ matrix.arch.runner }}
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download linux binaries
        uses: actions/download-artifact@v4
        with:
          pattern: binaries-linux-*
          path: dist/
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            SHA="${{ github.event.pull_request.head.sha }}"
          else
            SHA="${{ github.sha }}"
          fi
          SHORT_SHA="${SHA:0:7}"
          PLATFORM_SUFFIX=$(echo "${{ matrix.arch.platform }}" | cut -d'/' -f2)
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "suffix=${PLATFORM_SUFFIX}" >> $GITHUB_OUTPUT

      - name: Build and push Agent image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.agent
          platforms: ${{ matrix.arch.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/bamf-agent:${{ steps.tag.outputs.sha }}-${{ steps.tag.outputs.suffix }}
          build-args: |
            TARGETOS=linux
            TARGETARCH=${{ steps.tag.outputs.suffix }}

  build-web:
    strategy:
      matrix:
        arch:
          - platform: linux/arm64
            runner: sls-dev-us1-arm64
          - platform: linux/amd64
            runner: sls-dev-us1-amd64
    runs-on: ${{ matrix.arch.runner }}
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            SHA="${{ github.event.pull_request.head.sha }}"
          else
            SHA="${{ github.sha }}"
          fi
          SHORT_SHA="${SHA:0:7}"
          PLATFORM_SUFFIX=$(echo "${{ matrix.arch.platform }}" | cut -d'/' -f2)
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "suffix=${PLATFORM_SUFFIX}" >> $GITHUB_OUTPUT

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.web
          platforms: ${{ matrix.arch.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/bamf-web:${{ steps.tag.outputs.sha }}-${{ steps.tag.outputs.suffix }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─────────────────────────────────────────────────────────────────────────────
  # Publish Multi-Arch Manifests (main branch only, after tests pass)
  # ─────────────────────────────────────────────────────────────────────────────

  publish-manifests:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - python-lint
      - python-tests
      - go-lint
      - go-tests
      - helm-lint
      - build-api
      - build-bridge
      - build-agent-image
      - build-web
    strategy:
      matrix:
        image:
          - bamf-api
          - bamf-bridge
          - bamf-agent
          - bamf-web
    runs-on: sls-dev-us1-arm64
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        id: tag
        run: |
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Create and push multi-arch manifest
        run: |
          IMAGE_BASE="${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}"
          TAG="${{ steps.tag.outputs.sha }}"

          echo "Creating manifest for ${{ matrix.image }}..."
          docker manifest create ${IMAGE_BASE}:${TAG} \
            ${IMAGE_BASE}:${TAG}-amd64 \
            ${IMAGE_BASE}:${TAG}-arm64
          docker manifest push ${IMAGE_BASE}:${TAG}

          docker manifest create ${IMAGE_BASE}:latest \
            ${IMAGE_BASE}:${TAG}-amd64 \
            ${IMAGE_BASE}:${TAG}-arm64
          docker manifest push ${IMAGE_BASE}:latest

          echo "✓ Published ${IMAGE_BASE}:${TAG} and ${IMAGE_BASE}:latest"

  # ─────────────────────────────────────────────────────────────────────────────
  # Publish Helm Chart (main branch only)
  # ─────────────────────────────────────────────────────────────────────────────

  publish-helm:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [publish-manifests, helm-lint]
    runs-on: sls-dev-us1-arm64
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"

          # Get latest tag or default
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
          BASE_VERSION=${LATEST_TAG#v}

          # Increment patch for dev builds
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"
          PATCH=$((PATCH + 1))
          BASE_VERSION="${MAJOR}.${MINOR}.${PATCH}"

          # Build number from commit count
          BUILD_NUM=$(git rev-list --count HEAD)

          VERSION="${BASE_VERSION}-${BUILD_NUM}.g${SHORT_SHA}"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Update Helm dependencies
        run: helm dependency update helm/bamf/

      - name: Package and publish Helm chart
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHORT_SHA="${{ steps.version.outputs.sha }}"

          echo "Packaging chart version: ${VERSION}"

          helm package helm/bamf/ \
            --destination ./helm-packages \
            --version ${VERSION} \
            --app-version ${SHORT_SHA}

          CHART_FILE=$(ls ./helm-packages/*.tgz)
          helm push ${CHART_FILE} oci://${{ env.REGISTRY }}/${{ github.repository }}/charts

          echo "✓ Published Helm chart: bamf:${VERSION}"

  # ─────────────────────────────────────────────────────────────────────────────
  # Release Binaries (tags only)
  # ─────────────────────────────────────────────────────────────────────────────

  release-binaries:
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
      - python-tests
      - go-tests
      - build-go-binaries
    runs-on: sls-dev-us1-arm64
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          pattern: binaries-*
          path: dist/
          merge-multiple: true

      - name: Create checksums
        run: |
          cd dist
          sha256sum bamf-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/bamf-*
            dist/checksums.txt
          generate_release_notes: true
