# BAMF local development stack
# Usage: docker compose up

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bamf
      POSTGRES_USER: bamf
      POSTGRES_PASSWORD: bamf-local-dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bamf"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      BAMF_DATABASE_URL: "postgresql+asyncpg://bamf:bamf-local-dev@postgres:5432/bamf"
      BAMF_REDIS_URL: "redis://redis:6379"
      BAMF_LOG_LEVEL: "DEBUG"
      BAMF_JSON_LOGS: "false"
      BAMF_CA_DATA_DIR: "/var/lib/bamf/ca"
    volumes:
      - ca-data:/var/lib/bamf/ca
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
  ca-data:
